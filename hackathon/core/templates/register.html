    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>
</head>
<body>

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
            <div class="row flex-grow">
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="auth-form-transparent text-left p-3">
                        <div class="brand-logo">
                            <img src="{% static 'images/logo.png' %}" alt="logo">
                        </div>
                        <h4>Cadastre-se!</h4>
                        <h6 class="font-weight-light">São só alguns passos.</h6>
                        <form method="post" action="{% url 'register_commit' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Username</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                                          <span class="input-group-text bg-transparent border-right-0">
                                            <i class="fa fa-user text-primary"></i>
                                          </span>
                                    </div>
                                    <input type="text" name="username" id="username"
                                           class="form-control form-control-lg border-left-0"
                                           placeholder="Nome de Usuário">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="fa fa-lock text-primary"></i>
                      </span>
                                    </div>
                                    <input type="password" name="password" id="password"
                                           class="form-control form-control-lg border-left-0" placeholder="Senha">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Confirmar Senha</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="fa fa-lock text-primary"></i>
                      </span>
                                    </div>
                                    <input type="password" name="confirm_password" id="confirm_password"
                                           class="form-control form-control-lg border-left-0"
                                           placeholder="Digite a senha novamente">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="far fa-envelope-open text-primary"></i>
                      </span>
                                    </div>
                                    <input type="email" name="email" id="email"
                                           class="form-control form-control-lg border-left-0" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Nome</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="fa fa-user text-primary"></i>
                      </span>
                                    </div>
                                    <input type="text" name="first_name" id="first_name"
                                           class="form-control form-control-lg border-left-0" placeholder="Nome">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Sobrenome</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="fa fa-user text-primary"></i>
                      </span>
                                    </div>
                                    <input type="text" name="last_name" id="last_name"
                                           class="form-control form-control-lg border-left-0" placeholder="Sobrenome">
                                </div>
                            </div>

                            <div class="mt-3">
                                <input class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                       type="submit" value="Cadastrar">
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                Já tem uma conta? <a href="{% url 'login' %}" class="text-primary">Login</a>
                            </div>
                        </form>
                        <div style="color:red;"> {{ form.errors }}</div>
                    </div>
                </div>
                <div class="col-lg-6 register-half-bg d-flex flex-row">
                    <!--<img src="{% static 'images/login-background.png' %}">-->
                    <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2018
                        All rights reserved.</p>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
{% block scripts %}
    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'vendors/js/vendor.bundle.addons.js' %}"></script>
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/misc.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/todolist.js' %}"></script>
    <!-- Custom js for this page-->
    <script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
</body>
</html>
